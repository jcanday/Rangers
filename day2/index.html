<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2 Amazon Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sign-in">
        <img src="https://place-hold.it/103x31" alt="placeholder-img">
        <div class="sign-in-box">
            <form action="#">
                <h1>Sign In</h1>
                <div class="input-group">
                    <label for="email">Email(phone or mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <a href="#" style="float:right;">Forgot Password</a>
                    <input type="text" name="pass" id="pass" placeholder="Enter Password">
                </div>
                <input type="submit" value="Continue">
                <a href="#" class="help"><span class="caret right"></span>Need Help?</a>
            </form>
            <div class="strike">
                <span>
                    New To Amazon?
                </span>
            </div>
            <a href="#" class="create">Create Your Amazon Account</a>
        </div>
    </section>

    <hr>

    <footer>
        <ul class="footer-nav">
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>Â© 1996-2020. Amazon.com,inc or its affiliates</p>
    </footer>
</body>
</html>
