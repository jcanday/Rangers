<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Grid Logos</title>
    <link rel="stylesheet" href="/css-grid-logos/css/main.css">

<body>
    <div class="container">

                <a href="https://www.adidas.com/us" target="_blank">

            </div>
            <div class="apple img-container">
                <a href="https://www.apple.com/" target="_blank">

            </div>
            <div class="amazon img-container">

            </div>
            <div class="beats img-container">

            </div>
            <div class="amazon2 img-container">

                </a>
            </div>
            <div class="beats2 img-container">
                <a href="https://www.beatsbydre.com/" target="_blank">
